<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>

<div class="container" style="margin-top: 25px;">

<form>

<div class="mb-3">
<label class="form-label">Username</label>
<input type="text" class="form-control" id="username" aria-describedby="emailHelp" oninput="copyUserName()">
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" id="useremail" aria-describedby="emailHelp" oninput="copyUserEmail()">
</div>

<div class="mb-3">
<label class="form-label">Contact</label>
<input type="number" class="form-control" id="usercontact" aria-describedby="emailHelp" oninput="copyUserCont()">
</div>


<div class="mb-3">
<label class="form-label">Password</label>
<input type="password" class="form-control" id="userpassword" oninput="copyUserPassd()">
</div>

<label id="demo1"></label>
<label id="demo2"></label>
<label id="demo3"></label>

<button type="button" class="btn btn-primary form-control" id="registration" onclick="RegisBTN()">Registration</button>
</form>

<br>
<br>
<br>

<form>

<div class="mb-3">
<label class="form-label">Username</label>
<input type="text" class="form-control" id="username2" aria-describedby="emailHelp" readonly>
</div>

<div class="mb-3">
<label class="form-label">Email</label>
<input type="email" class="form-control" id="useremail2" aria-describedby="emailHelp" readonly>
</div>

<div class="mb-3">
<label class="form-label">Contact</label>
<input type="number" class="form-control" id="usercontact2" aria-describedby="emailHelp" readonly>
</div>

<div class="mb-3">
<label  class="form-label">Password</label>
<input type="text" class="form-control" id="userpassword2" readonly>
</div>
</form>

</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>


<script type="text/javascript">
	function copyUserName()
	{
		var username1 = document.getElementById('username');
		var username2 = document.getElementById('username2');

		username2.value = username1.value;
	}

	function copyUserEmail()
	{
		var useremaill = document.getElementById('useremail');
		var useremail2 = document.getElementById('useremail2');

		useremail2.value = useremaill.value;
	}

	function copyUserCont()
   {
   	    var usercontat = document.getElementById('usercontact');
		var usercontact2 = document.getElementById('usercontact2');

		usercontact2.value = usercontat.value;
   }

   function copyUserPassd()
   {
   	    var userpasword = document.getElementById('userpassword');
		var userpassword2 = document.getElementById('userpassword2');

		userpassword2.value = userpasword.value;
   } 

   function RegisBTN()
  {
    var username2 = document.getElementById('username2').value;
    var useremail2 = document.getElementById('useremail2').value;
    var usercontact2 = document.getElementById('usercontact2').value;

    localStorage.setItem("activeUser",username2);
    localStorage.setItem("activeEmail",useremail2);
    localStorage.setItem("activeContact",usercontact2);

   document.getElementById("demo1").innerHTML = localStorage.getItem("activeUser");
   document.getElementById("demo2").innerHTML = localStorage.getItem("activeEmail");
   document.getElementById("demo3").innerHTML = localStorage.getItem("activeContact");
 }

</script>
