<h1>boolean vowels string</h1><br>

<script>
function noOfVowels(string) {
var listOfVowels = 'aAeEiIoOuU';
var vowelsCount = 0;
for(var i = 0; i < string.length ; i++) {
 if (listOfVowels.indexOf(string[i]) !== -1) {
    vowelsCount += 1;
}
}
return vowelsCount;
}
document.write(noOfVowels("aidcom is one of the best development platforms"));
</script>
