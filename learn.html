<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Hello, world!</title>
</head>

<body onload="showNumber()" onclick="showglobalVariable()">

<label id="firstNumber"></label>

<!-- Variable Concepts -->

<!-- Variable is a value that holds another varying value -->

<script type="text/javascript">
    
    var firstNumber = 5;

    function showNumber()
    {
      var mehrabNumber = document.getElementById('firstNumber');

       var firstNumber = 500;
       var secondNumber = 200;

      mehrabNumber.innerHTML =  mehrabNumber.innerHTML.concat(" ", firstNumber, " ", secondNumber);
    }

    function showglobalVariable()
    {
      var mehrabNumber = document.getElementById('firstNumber');

      mehrabNumber.innerHTML = firstNumber;
    }

</script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
