<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>Javascript Operators</title>
</head>
<body>
 
<div class="container">
<div class="row">

<div class="col">

<form>
<div class="mb-3">
<label for="exampleInput1" class="form-label">Input 1</label>
<input type="number" class="form-control" id="Input1">
</div>

<div class="mb-3">
<label for="exampleInput2" class="form-label">Input 2</label>
<input type="number" class="form-control" id="Input2">
</div>

<div class="mb-3">
<label for="exampleInputResult" class="form-label">Result</label>
<input type="number" class="form-control" id="Result">
</div>

<button type="button" class="btn btn-primary form-control" id="Submit" onclick="fetchSubmitDetail()">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<script type="text/javascript">
function fetchSubmitDetail()
{
  var num1 = document.getElementById('Input1');
  var num2 = document.getElementById('Input2');
  var result = document.getElementById('Result');

  result.value = Number(num1.value)/Number(num2.value);
}

</script>
